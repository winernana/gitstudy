<body>
	<textarea id="t1">?value1=a&value2=b&value3=c&value4=a&value5=b</textarea><br /><br />
	<!-- 将字符串变成一个json串：{"value1":"a","value2":"b",...} -->
	<input type="button" value="变" id="btn" /><br /><br />

</body>
</html>
<script>
oBtn = document.getElementsByTagName('input')[0]
aText = document.getElementsByTagName('textarea')[0]
oBtn.onclick = function(){
	value = aText.value.substr(1) //去掉?
	value = value.replace(/&/g,'","')
	console.log(value)
	value = '{"' + value.replace(/=/g,'":"') +'"}'
	console.log(value)
	
}
//json对象
obj = {
	name:'tom',
	friend:{
		name:'jerry',
		age:21
	},
	age:21,
	hobby:[1,2,3],
	walk:function(){console.log("walk")}
}
obj.walk()
for(key in obj){
	console.log(obj[key])
}
</script>
